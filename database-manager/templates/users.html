{% extends 'bootstrap/base.html' %}
{% block content %}
<head>
	{{ fontawesome_html() }}
</head>
<body>
	<div class="container">
		<div class="row">
		  <div class="col-12">
			<table class="table table-striped">
				<thead>
		  			<tr>
						<th scope="col">ID</th>
						<th scope="col">Nome</th>
						<th scope="col">Email</th>
						<th scope="col">Senha</th>
						<th scope="col">Ações</th>
		  			</tr>
				</thead>
				<tbody>
				{% for user in users %}
					<tr>
						<th scope="row">{{ user.id }}</th>
						<td>{{ user.name }}</td>
						<td>{{ user.email }}</td>
						<td>{{ user.password }}</td>
						<td>
							<a href=" {{ url_for('delete', id=user.id) }}" class="btn btn-danger">
								<i class="fas fa-trash-alt"></i>
							</a>
							<a href=" {{ url_for('unique', id=user.id) }}" class="btn btn-primary">
								<i class="fas fa-eye"></i>
							</a>
						</td>
	  				</tr>
				{% endfor %}
				</tbody>
			</table>
		</div>
		</div>
	</div>
</body>
{% endblock content %}
